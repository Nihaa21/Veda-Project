{% extends 'veda/home.html' %}
{% block title %}ThatsSoVeda | Add Category{% endblock %}

{% block body_block %}
{% if user.is_authenticated %}
<div class="container">
<h2 class="ml-5">Add Category</h2>
<br>


<div class="form-group">

<form class="ml-5 " method="post">
  {% csrf_token %}
  {{ form.as_p }}



  <button class="btn btn-primary">Add Category</button>
</form>
</div>
</div>

{% else %}
You are not allowed here

{% endif %}


{% endblock %}
