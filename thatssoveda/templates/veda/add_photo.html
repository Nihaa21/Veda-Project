{% extends 'veda/home.html' %}
{% block title %}ThatsSoVeda | Add Post{% endblock %}

{% block body_block %}
{% if user.is_authenticated %}


<div class="container">
<h2 class="ml-5">Add Photo</h2>
<br>


<div class="form-group">

<form class="ml-5 " method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.media }}
  {{ form.as_p }}



  <button class="btn btn-primary">Post</button>
</form>
</div>
</div>

{% else %}
You are not allowed here

{% endif %}


{% endblock %}
